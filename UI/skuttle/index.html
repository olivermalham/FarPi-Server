<!doctype html>
<html lang="en" data-theme="halloween">

<head>
    <title>Skuttle</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <script src="/core/farpi.js"></script>
    <script src="/core/farpi_switches.js"></script>
    <script src="/core/farpi_indicators.js"></script>
    <script src="/core/farpi_consoles.js"></script>
    <script src="/core/farpi_streams.js"></script>
    <link rel="stylesheet" href="/css/skuttle.css">
</head>
<body class="w-full h-screen bg-cover bg-center bg-[url('/background-hexagons.png')]">

    <farpi-root server="ws://192.168.0.44:8888/farpi">
        <div class="navbar bg-neutral text-neutral-content">
            <span class="btn btn-ghost normal-case text-xl">Skuttle</span><farpi-heartbeat>- Connected -</farpi-heartbeat>
        </div>

        <div class="grid grid-cols-3 gap-4 m-4">

            <farpi-panel class="col-span-2">
                <div class="card-body flex items-center">
                    <farpi-camera stream="http://192.168.0.44:8889/video_feed"></farpi-camera>
                </div>
            </farpi-panel>

            <farpi-panel>
                <div class="card-body">
                    <h2 class="card-title">Example Controls</h2>

                    <farpi-switch source="bcm01">Toggle Switch - bcm01</farpi-switch>
                    <farpi-led source="bcm01">Simple LED - bcm01</farpi-led>
                    <farpi-led source="square_wave">Square wave</farpi-led>
                    <farpi-button source="bcm02">Momentary Switch - bcm02</farpi-button>
                    <farpi-led source="bcm02">Simple LED - bcm02</farpi-led>
                    <farpi-message></farpi-message>
        <!--    <farpi-console source="commandLine"></farpi-console>-->

                </div>
            </farpi-panel>

            <farpi-panel class="col-span-3">
                <div class="card-body grid grid-cols-5">


                    <farpi-switch source="bcm01">Toggle Switch - bcm01</farpi-switch>
                    <farpi-led source="bcm01">Simple LED - bcm01</farpi-led>
                    <farpi-led source="square_wave">Square wave</farpi-led>
                    <farpi-button source="bcm02">Momentary Switch - bcm02</farpi-button>
                    <farpi-led source="bcm02">Simple LED - bcm02</farpi-led>

                </div>
            </farpi-panel>

    </farpi-root>
