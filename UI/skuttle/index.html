<!doctype html>
<html lang="en" data-theme="halloween">

<head>
    <title>Skuttle</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <script src="/core/farpi.js"></script>
    <script src="/core/farpi_switches.js"></script>
    <script src="/core/farpi_indicators.js"></script>
    <script src="/core/farpi_consoles.js"></script>
    <script src="/core/farpi_camera.js"></script>
    <link rel="stylesheet" href="/css/skuttle.css">
</head>

<body class="w-full h-screen bg-cover bg-center bg-[url('/background-hexagons.png')]">

    <farpi-root server="ws://192.168.0.44:8888/farpi">
        <div class="navbar bg-primary text-neutral-content h-30">
            <div class="flex-1">
                <img src="skuttle.png" class="h-10"/>
            </div>
            <farpi-heartbeat class="base-300 flex-none"> - CONNECTED - </farpi-heartbeat>
        </div>

        <div class="grid grid-cols-3 gap-4 m-4">

            <farpi-panel class="col-span-2 backdrop-blur-sm bg-white/10">
                <div class="card-body flex items-center">
                    <farpi-camera source="http://127.0.0.1:8080"></farpi-camera>
                </div>
            </farpi-panel>

            <farpi-panel class="backdrop-blur-sm bg-white/10">
                <div class="card-body">
                    <div class="card-body grid grid-cols-3">
                        <farpi-guage-round source="cpu.load" units="%">CPU Load</farpi-guage-round>
                        <farpi-guage-round source="cpu.temp" scale="1" units="&#8451">CPU Temp</farpi-guage-round>
                        <farpi-guage-round source="cpu.memory" units="%">RAM Used</farpi-guage-round>
                    </div>
                    <farpi-console source="commandLine"></farpi-console>
                    <farpi-keypad source="fixme?"></farpi-keypad>

                </div>
            </farpi-panel>
        </div>

    </farpi-root>

</body>

</html>
