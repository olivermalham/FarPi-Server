<!doctype html>
<html lang="en" data-theme="squirt">

<head>
    <title>Squirt</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link rel="stylesheet" href="/css/squirt.css">

    <script src="/core/farpi.js"></script>
    <script src="/HUD/farpi_layout.js"></script>
    <script src="/HUD/farpi_switches.js"></script>
    <script src="/HUD/farpi_indicators.js"></script>
    <script src="/core/farpi_consoles.js"></script>
    <script src="/core/farpi_camera.js"></script>
    <script src="/core/farpi_gamepad.js"></script>
</head>

<body class="w-full h-screen bg-cover bg-center bg-[url('http://192.168.0.44:8889/video_feed')] font-mono">

    <farpi-root>
        <farpi-navbar>

            <farpi-gauge source="cpu.load" units="%">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5M4.5 12H3m18 0h-1.5m-15 3.75H3m18 0h-1.5M8.25 19.5V21M12 3v1.5m0 15V21m3.75-18v1.5m0 15V21m-9-1.5h10.5a2.25 2.25 0 002.25-2.25V6.75a2.25 2.25 0 00-2.25-2.25H6.75A2.25 2.25 0 004.5 6.75v10.5a2.25 2.25 0 002.25 2.25zm.75-12h9v9h-9v-9z" />
                </svg>
            </farpi-gauge>

            <farpi-gauge source="cpu.temp" scale="1" units="&#8451">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-6 h-6"><path d="m12.5,15.051v-4.051h-1v4.051c-1.14.232-2,1.242-2,2.449,0,1.379,1.122,2.5,2.5,2.5s2.5-1.121,2.5-2.5c0-1.208-.86-2.217-2-2.449Zm-.5,3.949c-.827,0-1.5-.673-1.5-1.5s.673-1.5,1.5-1.5,1.5.673,1.5,1.5-.673,1.5-1.5,1.5Zm4.5-6.181V4.5c0-2.481-2.019-4.5-4.5-4.5s-4.5,2.019-4.5,4.5v8.319c-1.626,1.561-2.32,3.805-1.859,6.049.508,2.472,2.506,4.476,4.971,4.987.459.096.92.143,1.376.143,1.496,0,2.943-.503,4.112-1.454,1.525-1.241,2.4-3.08,2.4-5.044,0-1.763-.726-3.456-2-4.681Zm-1.031,8.949c-1.291,1.051-2.988,1.454-4.654,1.108-2.08-.432-3.766-2.124-4.195-4.21-.404-1.968.236-3.933,1.714-5.258l.166-.148V4.5c0-1.93,1.57-3.5,3.5-3.5s3.5,1.57,3.5,3.5v8.761l.166.148c1.166,1.046,1.834,2.537,1.834,4.091,0,1.662-.74,3.218-2.031,4.269Z"/></svg>
            </farpi-gauge>

            <farpi-gauge source="cpu.memory" units="%">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-6 h-6"><path d="M23.2,8.67c.49-.27,.8-.77,.8-1.33v-1.35c0-2.21-1.79-4-4-4H4C1.79,2,0,3.79,0,6v1.35c0,.55,.31,1.06,.8,1.33,.55,.29,1.2,.85,1.2,1.83s-.65,1.53-1.2,1.83c-.49,.27-.8,.77-.8,1.33v5.85c0,1.38,1.12,2.5,2.5,2.5H21.5c1.38,0,2.5-1.12,2.5-2.5v-5.85c0-.55-.31-1.06-.8-1.33-.55-.29-1.2-.85-1.2-1.83s.65-1.53,1.2-1.83Zm-1.7,12.33h-1.5v-1.5c0-.28-.22-.5-.5-.5s-.5,.22-.5,.5v1.5h-4v-1.5c0-.28-.22-.5-.5-.5s-.5,.22-.5,.5v1.5h-4v-1.5c0-.28-.22-.5-.5-.5s-.5,.22-.5,.5v1.5H5v-1.5c0-.28-.22-.5-.5-.5s-.5,.22-.5,.5v1.5h-1.5c-.83,0-1.5-.67-1.5-1.5v-1.5H23v1.5c0,.83-.67,1.5-1.5,1.5Zm1.22-7.79c.17,.09,.28,.26,.28,.45v3.35H1v-3.35c0-.19,.1-.35,.27-.45,.64-.35,1.73-1.16,1.73-2.71s-1.08-2.36-1.73-2.71c-.17-.09-.27-.26-.27-.45v-1.35c0-1.65,1.35-3,3-3H20c1.65,0,3,1.35,3,3v1.35c0,.19-.1,.35-.28,.45-.64,.35-1.72,1.16-1.72,2.71s1.08,2.36,1.72,2.71ZM12.5,6.5V14.5c0,.28-.22,.5-.5,.5s-.5-.22-.5-.5V6.5c0-.28,.22-.5,.5-.5s.5,.22,.5,.5Zm-5.5,0V14.5c0,.28-.22,.5-.5,.5s-.5-.22-.5-.5V6.5c0-.28,.22-.5,.5-.5s.5,.22,.5,.5Zm11,0V14.5c0,.28-.22,.5-.5,.5s-.5-.22-.5-.5V6.5c0-.28,.22-.5,.5-.5s.5,.22,.5,.5Z"/></svg>
            </farpi-gauge>

            <farpi-heartbeat></farpi-heartbeat>

            <farpi-gamepad source="motors" period="200">
                <axis number="0" action="action_axis_y" range="100" deadband="10"></axis>
                <axis number="1" action="action_axis_x" range="100" deadband="10"></axis>
                <axis number="2" action="action_axis_z" range="100" deadband="10"></axis>
                <axis number="4" action="action_axis_yaw" range="100" deadband="10"></axis>
                <pad_button number="1" action="action_axis_z_trim" value="10"></pad_button>
                <pad_button number="2" action="action_axis_z_trim" value="-10"></pad_button>
                <pad_button number="3" action="action_axis_z_trim" value="10"></pad_button>
                <pad_button number="4" action="action_axis_z_trim" value="10"></pad_button>
            </farpi-gamepad>

        </farpi-navbar>

        <!-- Use this block to show motor loads-->
        <div class="fixed inset-x-0 bottom-0 flex justify-end">
            <div class="grid grid-cols-2 grid-rows-4">
                <farpi-mini-gauge class="col-span-1" source="cpu.load">CPU Load</farpi-mini-gauge>
                <farpi-mini-gauge class="col-span-1" source="cpu.load">CPU Load</farpi-mini-gauge>

                <farpi-mini-gauge class="col-span-1" source="cpu.load">CPU Load</farpi-mini-gauge>
                <farpi-mini-gauge class="col-span-1" source="cpu.load">CPU Load</farpi-mini-gauge>

                <farpi-mini-gauge class="col-span-1" source="cpu.load">CPU Load</farpi-mini-gauge>
                <farpi-mini-gauge class="col-span-1" source="cpu.load">CPU Load</farpi-mini-gauge>

                <farpi-mini-gauge class="col-span-1" source="cpu.load">CPU Load</farpi-mini-gauge>
                <farpi-mini-gauge class="col-span-1" source="cpu.load">CPU Load</farpi-mini-gauge>
            </div>
        </div>
    </farpi-root>

</body>

</html>
